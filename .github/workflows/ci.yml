name: Playwright + ZeroStep Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run first 2 Playwright tests directly
        run: |
          npx playwright test tests/home-page.spec.ts
          npx playwright test tests/contact-form.spec.ts

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

  zerostep-test:
    name: Run Navigation test via ZeroStep
    runs-on: ubuntu-latest
    needs: playwright-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Playwright test via ZeroStep
        uses: zerostep/action@v1
        with:
          test: "tests/navigation.spec.ts"
          runner: "playwright"
